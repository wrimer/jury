<section class="collapsible">
  <div class="collapsible__container container">
    <h2 class="collapsible__title title"> {{ collapse.item.title }}</h2>
    {% for item in collapse.item.items %}
      <div class="collapsible__inner js-collapsible">
        <p class="collapsible__question">{{ item.question }}</p>
        <p class="collapsible__answer">{{ item.answer }}</p>
      </div>
    {% endfor %}
  </div>
</section>
