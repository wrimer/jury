{% import 'data/wiki-data.html' as data %}
<section class="terms">
  <div class="terms__container container">

    {% for literal in data.list %}
      <div class="terms__title">{{ literal.literal }}</div>

      <ul class="terms__list">
        {% for item in literal.terms %}
          <li class="terms__item term">
            <div class="term__body">
              <div class="term__title">{{ item.title }}</div>
              <div class="term__descr">{{ item.descr }}</div>
              <div class="term__badges">
                {% for badge in item.badges %}
                  <div class="term__badge badge">{{ badge }}</div>
                {% endfor %}
              </div>
            </div>
          </li>
        {% endfor %}

      </ul>
    {% endfor %}


  </div>
</section>
